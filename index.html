<!DOCTYPE html>
<html lang="en">

<style>
    .carrousel > .content {
        position: absolute;
        z-index: 1;
    }

    .carrousel {
        background: url("https://imagedelivery.net/6wTLslqHIfbRpGZtwgi4Mg/4f473512-82ee-40a7-653f-9c193b6f2b00/original") center;
        background-size: cover;
        padding: 1em 5vw;
        margin: 135px 0 0 0;
        width: 100vw;
        height: 20vh;
        color: white;
        position: relative;
        border-bottom: #2b3b2d 0.2em solid;
    }

    .carrousel-bg {
        z-index: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6));
    }

    .answerHeadCover {
        z-index: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6));
    }

    .question-card > div > ul {
        list-style: none;
        display: grid;
        justify-content: space-evenly;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        font-size: large;
    }

    .question-card > * {
        padding-left: 1em;
        padding-top: 0.25em;
    }

    .question-card {
        background: #3E5641cc;
        color: #fff;
        border: #3E5641 2px solid;
        border-radius: 1em;
        opacity: 1;
        display: block;
        transition: opacity 1s ease-out;
    }
    .question-card:nth-of-type(2) {
        background: #9ea93fcc;
        color: #2b3b2d;
        border: #3E5641 2px solid;
    }

    .other-choices {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1em;
        padding-right: 1em;
        grid-auto-rows: 0;
        overflow: hidden;
        grid-template-rows: 17.5vh;
        margin-bottom: 1em;
    }
    .comments {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 1em;
        padding-right: 1em;
        grid-auto-rows: 0;
        overflow: hidden;
        grid-template-rows: 8vh;
        margin-bottom: 1em;
    }
    .comment-card {
        background: rgb(255 255 255 / 95%);
        color: rgba(0,0,0,0.7);
        height: 8vh;
        padding: 0.2em;
        border-radius: 0.25em;
    }

    .w3-main {
        margin: 2em auto;
        width: 80vw;
    }

    @media only screen and (max-width: 1400px) {
        .question-card > div > ul {
            grid-template-columns: repeat(3, 1fr);
        }
        .other-choices {
            grid-template-columns: repeat(5, 1fr);
        }
    }
    @media only screen and (max-width: 992px) {
        .w3-main {
            width: 100vw;
            margin-top: 0;
        }

        .question-card {
            border: 0;
            border-radius: 0;
        }
        .question-card > div > ul {
            grid-template-columns: repeat(2, 1fr);
        }
        .other-choices {
            grid-template-columns: repeat(3, 1fr);
        }
    }
    @media only screen and (max-width: 700px) {
        .question-card > div > ul {
            grid-template-columns: repeat(1, 1fr);
        }
        .other-choices {
            grid-template-columns: repeat(2, 1fr);
        }
        .comments {
            display: none;
        }
    }

    .question-card:not([data-active]) {
        display: none
    }

    .question-card > button {
        margin-right: 1em;
        margin-bottom: 1em;
        margin-left: auto;
        display: block;
    }
    .res-head {
        background: url(https://imagedelivery.net/6wTLslqHIfbRpGZtwgi4Mg/4f473512-82ee-40a7-653f-9c193b6f2b00/recipeBig) center;
        background-size: cover;
        border-radius: 1em 1em 0 0;
        height: 25vh;
        display: flex;
        align-items: flex-start;
        justify-content: flex-end;
        flex-direction: column;
        position: relative;
    }
    .res-head > .content {
        z-index: 1;
    }
    .res-card > .content {
        background: black;
        top: 100%;
        position: absolute;
        width: 100%;
        padding: 0.1em 0.5em;
        height: 7.5vh;
    }
    .res-card {
        height: 10vh;
        background: url(https://imagedelivery.net/6wTLslqHIfbRpGZtwgi4Mg/4f473512-82ee-40a7-653f-9c193b6f2b00/recipeSmall) center;
        background-size: cover;
        position: relative;
        margin-bottom: 7.5vh;
    }

    #question-card-savour > div {
        display: flex;
        justify-content: center;
        gap: 2em;
        font-size: larger;
        font-weight: 800;
    }
    #question-card-savour > div > input[type=radio] {
        display: none;
    }
    #question-card-savour > div > input[type=radio]+label {
        text-decoration: none;
    }
    #question-card-savour > div > input[type=radio]:checked+label {
        text-decoration: underline;
    }

</style>
