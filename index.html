<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap');
    </style>
    <style>
      .carrousel > .content {
        position: absolute;
        z-index: 1;
      }
      .carrousel {
        background: url("https://imagedelivery.net/6wTLslqHIfbRpGZtwgi4Mg/4f473512-82ee-40a7-653f-9c193b6f2b00/original") center;
        background-size: cover;
        padding: 1em 5vw;
        margin: 135px 0 0 0;
        width: 100vw;
        height: 20vh;
        color: white;
        position: relative;
      }
      .carrousel-bg {
        z-index: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(0,0,0,0.6),rgba(0,0,0,0),rgba(0,0,0,0.6));
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="w3-top" style="height:120px">
      <div class="w3-bar nav-bar w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right sizing" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars" style="font-size:90pt"></i></a>
        <a href="masterPage.html"><img class="w3-bar-item" src="https://cdn.shopify.com/s/files/1/0397/3749/1613/files/littleGreenLogo_180x.jpg?v=1613552940" alt="logo"></a>
        <a href="#" class="w3-bar-item w3-button p-5 w3-hide-small sizing">Recipes</a>
        <a href="#" class="w3-bar-item w3-button p-5 w3-hide-small sizing w3-right">Shopping List</a>
      </div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block nav-bar w3-hide  w3-hide-large w3-hide-medium w3-top" style="margin-top:120px">
      <a href="#" class="w3-bar-item w3-button" onclick="myFunction()">Recipes</a>
      <a href="#" class="w3-bar-item w3-button" onclick="myFunction()">Shopping List</a>
    </div>

    <div class="carrousel">
      <!-- Carrousel -->
      <div class="content">
        <h1>Sweet Potato and Chick Pea Curry</h1>
        <button class="btn button">COOK NOW</button>
      </div>
      <div class="carrousel-bg"></div>
    </div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px;margin-top:2em;">
        <!--CONTENT-->
        <div class="questions-container">
          <div class="question-card" id="question-have">
            <!-- Items you have -->
          </div>
          <div class="question-card" id="question-avoid">
            <!-- Items you avoid -->
          </div>
          <div class="question-card">
            <!-- Sweet / Savoury & Spice level -->
            <input type="radio" name="savour" value="0" id="sweet"> <label for="sweet">Sweet</label>
            <input type="radio" name="savour" value="1" id="savoury"> <label for="savoury">Savoury</label>
            <input type="range" min="0" max="3" id="spice"> <label for="spice">Spice Level</label>
          </div>
        </div>
      </div>


    <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
    <a href="https://www.facebook.com/thelittlegreenlarder/"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
    <a href="https://www.instagram.com/thelittlegreenlarder/?hl=en"><i class="fa fa-instagram w3-hover-opacity"></i></a>
    <p class=""><a href="https://thelittlegreenlarder.com/pages/visiting-the-shop">About Us</a></p>
    <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
  </footer>
  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    // When the user clicks anywhere outside of the modal, close it
    var modal = document.getElementById('ticketModal');
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>

</html>
