            <div class="col-lg-3 col-md-2 col-sm-12"></div>
            <div class="col-md col-sm-12 border border-success">
              <h1 class="text-center">Shopping List</h1>

              <div id="shopping">
                <!--<p>Your shopping cart is empty.</p>-->
              </div>

              <div id="form" class="hidden">

              </div>

              <div id="id01" class="w3-modal">
                <div class="w3-modal-content w3-card-4 w3-animate-zoom p-3" style="max-width:600px">
                  <h3>Warning,</h3>
                  <p>You are about to empty your shopping list.</p>
                  <p>Would you like to confirm?</p>
                  <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button bg-success text-light">Cancel</button>
                    <button onclick="document.getElementById('id01').style.display='none';empty()" type="button" class="w3-button w3-red">Confirm</button>
                  </div>

                </div>
              </div>


              <button type="button" onclick="save()" id="save" class="btn btn-success hide m-3">Save</button> <!--Saves items been edited, add hide if empty-->
              <button type="button" onclick="hide()" id="edit" class="btn btn-success m-3">Edit</button> <!--Shows form to edit items, add hide if empty-->
              <button type="button" onclick="" class="btn btn-danger m-3">Remove</button> <!--Removes selected items, not functional-->
              <button type="button" onclick="document.getElementById('id01').style.display='block'" class="btn btn-danger m-3">Empty</button> <!--Deletes all, needs confirmation added, add hide if empty-->
            </div>
            <div class="col-lg-3 col-md-2 col-sm-12"></div>
          </div>
        </div>

  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    // When the user clicks anywhere outside of the modal, close it
    var modal = document.getElementById('ticketModal');
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    //getRecipe(5);

    function checkedBox(cb) {
      //cb.classList.toggle('checked-item');
      //for lines through text option, slightly buggy
    }
    function empty() {
      var list = document.getElementById('shopping');
      list.remove();
      var form = document.getElementById('form');
      form.remove();
      localStorage.clear();
      load(); //needs to call in Shopping.js
    }
    function hide() {
      var list = document.getElementById('shopping');
      list.classList.toggle('hidden');
      var form = document.getElementById('form');
      form.classList.toggle('hidden');
      var save = document.getElementById('save');
      save.classList.toggle('hide');
      var edit = document.getElementById('edit');
      edit.classList.toggle('hide');
    }
    function save() {
      hide();
      //also updates form+list
    }

    //https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox
  </script>
